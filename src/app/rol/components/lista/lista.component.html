<p>{{ nombre }}</p>
{{ (lista | async) | json }}

<table>

    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Accion</th>
    </tr>

    <tr *ngFor="let item of lista | async" >
        <th>{{ item.idRol }}</th>
        <th>{{ item.nombre }}</th>
        <th>
            <button (click)="modify(item.idRol)">Actualizar</button>
            <button (click)="remove(item.idRol)">Eliminar</button>
        </th>
    </tr>

</table>
